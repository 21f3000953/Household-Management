{% extends 'layout.html' %}

{% block title %}Create New Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Create New Service</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="service_name" name="service_name" required>
        </div>
        <div class="mb-3">
            <label for="base_price" class="form-label">Base Price</label>
            <input type="number" step="0.01" class="form-control" id="base_price" name="base_price" required>
        </div>
        <div class="mb-3">
            <label for="time_required" class="form-label">Time Required (minutes)</label>
            <input type="number" class="form-control" id="time_required" name="time_required" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="pin_code" class="form-label">Pin Code</label>
            <input type="text" class="form-control" id="pin_code" name="pin_code" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Service</button>
    </form>
</div>
{% endblock %}
